<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>EDM Template</title>
    </head>
    <body bgcolor="#FFFFFF" style="font-family: Arial !important; height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important;">

        <!-- Background Table -->
        <table align="center" bgcolor="#FFFFFF" border="0" cellpadding="0" cellspacing="0" style="font-family: Arial !important; height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important;" width="100%">
            <tbody>

                <!-- 600px Email Wrapper -->
                <tr valign="top">
                    <td>
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
                            <tbody>
                                <tr>
                                    <td>

                                        <!-- Content -->
                                        <table align="left" bgcolor="#FF4F33" border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <p>Content goes here</p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <!-- /Content -->

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <!-- /600px Email Wrapper -->

            </tbody>
        </table>
        <!-- /Background Table -->

    </body>
</html>
